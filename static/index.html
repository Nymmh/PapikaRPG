<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Papika RPG</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" type="image/png" href="/images/fav.png"/>
		<meta name=viewport content="width=device-width, initial-scale=1">
	</head>

	<body>
      <div><img src="/extra/70972fd.png" alt="" class="loadingScreen" id="loadingScreen"></div>
      <div id="login" class="login">
        <a href="/api/discord/login" class="discordButton">Login with discord</a>
      </div>
      <div id="weather"></div>
      <div id="clientShort"></div>
      <div id="peerShort" style="display:none;"></div>
      <div id="playArea"></div>
      <div id="global_chat" class="global_chat">
        <div class="global_chat_box">
          <div><p class="chatHeader">Global chat</p></div>
          <div id="global_chat_log" class="global_chat_log"></div>
          <form id="chatadd" class="global_form">
            <input type="text" id="chattext" placeholder="Global" class="chattext">
          </form>
        </div>
      </div>
      <div id="playerList" class="playerList">
        <div class="global_chat_box"><p class="chatHeader">Online list</p>
          <div id="innerPlayerList" class="innerPlayerList"></div>
        </div>
      </div>
    </div>
    <div id="lobby_chat" style="display:none" class="lobby_chat">
      <div>
        <div><p class="chatHeader">Lobby chat</p></div>
        <div id="lobby_chat_log" class="global_chat_log"></div>
        <form id="lobbyChatAdd" class="global_form">
          <input type="text" id="lobbyChatText" placeholder="Lobby" class="chattext">
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js" type="text/javascript"></script>
    <script src="js/events.js" type="text/javascript"></script>
	</body>
</html>
